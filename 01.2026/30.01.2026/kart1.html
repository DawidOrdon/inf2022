<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="oper" onclick="zmien()">+</div>
<div id="wynik" onclick="wyn()">0</div>
<input type="number" id="val">
<script>
    wynik=0;
    function zmien(){
        if(document.getElementById('oper').innerHTML=="+"){
            document.getElementById('oper').innerHTML="-"
        }else {
            document.getElementById('oper').innerHTML="+"
        }
    }
    function wyn(){
        if(document.getElementById('oper').innerHTML=="+"){
            wynik+=parseInt(document.getElementById("val").value)
        }else {
            wynik-=parseInt(document.getElementById("val").value)
        }
        document.getElementById('wynik').innerHTML=wynik
    }

</script>
</body>
</html>
