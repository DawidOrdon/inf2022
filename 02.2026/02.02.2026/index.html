<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            display: flex;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 20px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="klik">kliknij mnie</div>
<div id="points">0</div>
<div id="upgrade">+1/20</div>
<script>
    let points=0
    let klik = 1
    document.getElementById('klik').addEventListener('click', function (){
        points+=klik
        document.getElementById('points').innerHTML=points
    })
    document.getElementById('upgrade').addEventListener('mouseenter',function (){
        if(points>=20){
            points-=20
            klik+=1
            document.getElementById('points').innerHTML=points
            document.getElementById('klik').innerHTML="kliknij mnie x"+klik
        }
    })
</script>
</body>
</html>
